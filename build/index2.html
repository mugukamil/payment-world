<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Payment World</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" media="all" href="css/app.css">
  </head>

  <body>
    <div class="container">
      <header class="main-header text-center">
        <a href="#" class="logo"><img src="img/logo.png" alt="payment world"></a>
      </header>
      <nav class="main-nav">
        <div class="main-nav__left"><button class="btn disabled"><i class="glyphicon glyphicon-chevron-left"></i></button></div>
        <div class="main-nav__step"><a class="btn btn--active">Business Information</a><i class="main-nav__step-icon glyphicon glyphicon-chevron-right"></i></div>
        <div class="main-nav__step"><a class="btn btn--active">Merchant Information</a><i class="main-nav__step-icon glyphicon glyphicon-chevron-right"></i></div>
        <div class="main-nav__step"><a class="main-nav__step-icon btn">Ownership Information</a></div>
        <div class="main-nav__right"><button class="btn"><i class="glyphicon glyphicon-chevron-right"></i></button></div>
      </nav>
      <div class="main-form">
        <form class="main-form__first">
          <div class="form">
            <div class="row"><label class="col-md-4">Registered Company Name:</label>
              <div class="col-md-8"><input type="text" name="company-name" class="form-control"></div>
            </div>
          </div>
          <div class="from">
            <div class="row"><label class="col-md-4">Type of Business:</label>
              <div class="col-md-8"><label><input type="checkbox" class="checkbox-inline">Sole Proprietor</label></div>
            </div>
          </div>
          <div class="text-center"><button class="btn btn--big">NEXT STEP</button></div>
        </form>
      </div>
    </div>
    <!--LOAD SCRIPTS-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
